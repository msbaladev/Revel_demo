<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Modal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            max-width: 100%;
            padding: 25px;
            border: 2px dashed #007bff;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: center;
        }

        .drop-zone.dragover {
            border-color: #0056b3;
            background-color: #f8f9fa;
        }

        .drop-zone p {
            margin: 0;
        }

        .drop-zone input {
            display: none;
        }

        .file-details {
            margin-top: 10px;
        }

        .file-details .file-name {
            font-size: 14px;
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Button to Open the Modal -->
     
        <!-- The Modal -->
        <div class="modal fade rounded-sm" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true"">
            <div class="modal-dialog " style="border-radius: 100px;;" >
              <form  action="{% url 'file-upload' %}"
              method="POST"
              class="form"
              enctype="multipart/form-data">

              {% csrf_token %}
                <div class="modal-content" >
                    <div class="modal- bg-light d-flex justify-content-between align-items-center " >
                        <h5 class="modal-title" style="margin-left: 10px;" id="uploadModalLabel">Upload Document</h5>
      
                        <div class="right" style="width: 100px; margin-right: 10px; margin-top: 20px;">
                            <div class="select-style-1 " style=" background-color: white;">
                              <div class="select-position select-sm " >
                                <select class="" name="quarter">
                                  <option value="" disabled>Quarter</option>
                                  <option value="Q1">Q1</option>
                                  <option value="Q2">Q2</option>
                                  <option value="Q3">Q3</option>
                                  <option value="Q4">Q4</option>
                                </select>
                              </div>
                            </div>
                            <!-- end select -->
                          </div>
                       
                    </div>
                    <div class="modal-body ">
                        <div class="drop-zone" id="dropZone">
                            <input type="file" id="fileInput" name="file">
                            <div class="upload-icon">
                                <img src="https://img.icons8.com/material-outlined/48/000000/upload.png" alt="Upload Icon">
                            </div>
                            <p><span class="text-primary">Click to upload</span></p>
                           
                        </div>
                        <div class="file-details" id="fileDetails"></div>
                    </div>
                    <div class="modal-footer ">
                        <div class="d-flex align-items-center bg-light px-3 " style=" cursor: pointer; border-radius: 30px; margin-right: 80px;">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-2" style="width: 30px;">
                                <path d="M10.75 2.75a.75.75 0 0 0-1.5 0v8.614L6.295 8.235a.75.75 0 1 0-1.09 1.03l4.25 4.5a.75.75 0 0 0 1.09 0l4.25-4.5a.75.75 0 0 0-1.09-1.03l-2.955 3.129V2.75Z" />
                                <path d="M3.5 12.75a.75.75 0 0 0-1.5 0v2.5A2.75 2.75 0 0 0 4.75 18h10.5A2.75 2.75 0 0 0 18 15.25v-2.5a.75.75 0 0 0-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5Z" />
                              </svg>
                              
                               <h6 class="" style="margin-top: 5px;">download</h6>
                        </div>
                        <button type="button" class="btn btn-light " style="padding: 5px 30px; border-radius: 20px;" data-dismiss="modal">Cancel</button>
                        <button type="submit"  class="btn btn-primary" style="padding: 5px 30px; border-radius: 20px; cursor: pointer;" id="continueButton" >Submit</button>
                    </div>
                </div>
              </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileDetails = document.getElementById('fileDetails');
        const continueButton = document.getElementById('continueButton');

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                const file = event.target.files[0];
                displayFileDetails(file);
            }
        });

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('dragover');
            if (event.dataTransfer.files.length > 0) {
                const file = event.dataTransfer.files[0];
                fileInput.files = event.dataTransfer.files;
                displayFileDetails(file);
            }
        });

        function displayFileDetails(file) {
            console.log(file);
            fileDetails.innerHTML = `<div class="file-name">${file.name}</div>`;
            continueButton.disabled = false;
        }
    </script> 

    
</body>
</html>
